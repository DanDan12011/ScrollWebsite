<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/333cdd780e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Section -->
    <nav class = "navbar">
        <div class="navbar__container">
            <a href="#Home" id="navbar_logo">COLORS</a>
            <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </div>  
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#Home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="#About" class="navbar__links" id="About-page">About</a>
                </li>
                <li class="navbar_item">
                    <a href="#Services" class="navbar__links" id="Services-page">Services</a>
                </li>
                <li class="navbar_btn">
                    <a href="#Sign-up" class="button" id="signup">Sign up</a>
                </li>
            </ul>
        </div>
        </nav>  

        <!-- Hero Section  -->
        <div class="hero" id="home">
            <div class="hero__container">
               <h1 class="hero__heading">Choose your <span>colors</span></h1>
               <p class="hero__description">Unlimited Possibilities</p>
               <button class="main__btn"><a href="#">Explore</a></button>
            </div>
        </div>

        <!-- About Section -->
        <div class="main" id="about">
            <div class="main__container">
                <div class="main__img--container">
                    <div class="main__img--card"><i class="fa-solid fa-dog fa-10x"></i></div>
                </div>
                <div class="main__content">
                    <h1>What do we do?</h1>
                    <h2>We help businesses scale</h2>
                    <p>Schedule a call to learn more about our services</p>
                    <button class="main__btn"><a href="#">Schedule Call</a></button>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
</body>
</html>
